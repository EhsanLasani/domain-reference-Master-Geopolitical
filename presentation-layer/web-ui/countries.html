<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-flag"></i> Countries Management</h2>
            <div class="d-flex gap-2">
                <input type="text" id="search" class="form-control" placeholder="Search countries..." style="width: 300px;">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#countryModal">
                    <i class="fas fa-plus"></i> Add Country
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Official Name</th>
                                <th>Capital</th>
                                <th>Continent</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="countriesTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Country Modal -->
    <div class="modal fade" id="countryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Country</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="countryForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Country Code *</label>
                                    <input type="text" class="form-control" name="country_code" maxlength="2" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Country Name *</label>
                                    <input type="text" class="form-control" name="country_name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Official Name</label>
                                    <input type="text" class="form-control" name="official_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Capital City</label>
                                    <input type="text" class="form-control" name="capital_city">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Continent</label>
                                    <select class="form-select" name="continent_code">
                                        <option value="">Select Continent</option>
                                        <option value="AF">Africa</option>
                                        <option value="AS">Asia</option>
                                        <option value="EU">Europe</option>
                                        <option value="NA">North America</option>
                                        <option value="SA">South America</option>
                                        <option value="OC">Oceania</option>
                                    </select>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" name="is_active" checked>
                                    <label class="form-check-label">Active</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCountry()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api/v1';
        const TENANT_ID = 'test-tenant';

        async function loadCountries() {
            try {
                const response = await fetch(`${API_BASE}/countries`, {
                    headers: { 'X-Tenant-ID': TENANT_ID }
                });
                const data = await response.json();
                displayCountries(data.countries || []);
            } catch (error) {
                console.error('Error loading countries:', error);
            }
        }

        function displayCountries(countries) {
            const tbody = document.getElementById('countriesTable');
            tbody.innerHTML = countries.map(country => `
                <tr>
                    <td><strong>${country.country_code}</strong></td>
                    <td>${country.country_name}</td>
                    <td>${country.official_name || '-'}</td>
                    <td>${country.capital_city || '-'}</td>
                    <td>${country.continent_code || '-'}</td>
                    <td>
                        <span class="badge ${country.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${country.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editCountry('${country.country_id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCountry('${country.country_id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function saveCountry() {
            const form = document.getElementById('countryForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.is_active = formData.has('is_active');

            try {
                const response = await fetch(`${API_BASE}/countries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': TENANT_ID
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('countryModal')).hide();
                    loadCountries();
                    form.reset();
                }
            } catch (error) {
                console.error('Error saving country:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadCountries);
    </script>
</body>
</html>
