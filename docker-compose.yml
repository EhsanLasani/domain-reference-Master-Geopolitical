version: '3.8'

services:
  # Geopolitical Service
  geopolitical-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geopolitical-service
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=geopolitical
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_SSL_MODE=disable
      - DB_MAX_CONNECTIONS=25
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      
      # Authentication
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - TOKEN_EXPIRY=24h
      - REFRESH_EXPIRY=168h
      
      # Tracing
      - TRACING_ENABLED=true
      - SERVICE_NAME=geopolitical-service
      - TRACING_ENDPOINT=http://jaeger:14268/api/traces
      
      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_READ_TIMEOUT=30s
      - SERVER_WRITE_TIMEOUT=30s
    depends_on:
      - postgres
      - redis
      - jaeger
    networks:
      - geopolitical-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geopolitical-postgres
    environment:
      - POSTGRES_DB=geopolitical
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-layer/postgresql-primary/schema-definition.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database-layer/postgresql-primary/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - geopolitical-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geopolitical"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: geopolitical-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geopolitical-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Jaeger Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: geopolitical-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - geopolitical-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: geopolitical-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - geopolitical-network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: geopolitical-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - geopolitical-network
    restart: unless-stopped

networks:
  geopolitical-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: