<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions CRUD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #2c3e50; color: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .btn { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #2980b9; }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #34495e; color: white; }
        tr:hover { background: #f8f9fa; }
        .loading { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Regions Management</h1>
            <p>Geographic and administrative regions</p>
        </div>
        
        <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
            <input type="text" id="searchInput" placeholder="Search regions (code, name, type)..." style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 300px;">
            <button class="btn" onclick="searchRegions()">Search</button>
            <button class="btn" onclick="clearSearch()" style="background: #95a5a6; color: white;">Clear</button>
            <button class="btn" onclick="loadRegions()">Refresh</button>
            <button class="btn" onclick="addRegion()">+ Add Region</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Parent Region</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="regionsTable">
                <tr><td colspan="6" class="loading">Click "Load Regions" to fetch data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadRegions() {
            const tbody = document.getElementById('regionsTable');
            tbody.innerHTML = '<tr><td colspan="6" class="loading">Loading regions...</td></tr>';
            
            try {
                const response = await fetch('http://localhost:8081/api/v1/regions', {
                    headers: { 'X-Tenant-ID': 'default-tenant' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const regions = data.regions || [];
                    
                    if (regions.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No regions found</td></tr>';
                        return;
                    }
                    
                    tbody.innerHTML = regions.map(region => `
                        <tr>
                            <td>${region.region_code}</td>
                            <td>${region.region_name}</td>
                            <td>${region.region_type || '-'}</td>
                            <td>${region.parent_region_name || '-'}</td>
                            <td><span style="color: ${region.is_active ? '#27ae60' : '#e74c3c'}">${region.is_active ? 'Active' : 'Inactive'}</span></td>
                            <td>
                                <button class="btn" style="padding: 5px 10px;">Edit</button>
                                <button class="btn" style="padding: 5px 10px; background: #e74c3c;">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #e74c3c;">Failed to load regions</td></tr>';
                }
            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #e74c3c;">Error loading regions</td></tr>';
            }
        }

        function addRegion() {
            alert('Add Region functionality - Coming soon!');
        }

        function searchRegions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const tbody = document.getElementById('regionsTable');
            const rows = tbody.querySelectorAll('tr');
            
            if (searchTerm === '') {
                rows.forEach(row => row.style.display = '');
                return;
            }
            
            let visibleCount = 0;
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let found = false;
                
                // Search in all table cells (code, name, type, parent, status)
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        found = true;
                    }
                });
                
                if (found) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            const tbody = document.getElementById('regionsTable');
            const rows = tbody.querySelectorAll('tr');
            rows.forEach(row => row.style.display = '');
        }

        // Auto-load regions when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadRegions();
            
            // Add search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchRegions();
            });
        });
    </script>
</body>
</html>
