version: '3.8'

services:
  # Presentation Layer (API Gateway)
  api-gateway:
    build:
      context: .
      dockerfile: presentation-layer/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - BUSINESS_SERVICE_URL=http://business-service:8082
    depends_on:
      - business-service

  # Business Logic Layer
  business-service:
    build:
      context: .
      dockerfile: business-logic-layer/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - DATA_SERVICE_URL=http://data-service:8083
    depends_on:
      - data-service

  # Data Access Layer
  data-service:
    build:
      context: .
      dockerfile: data-access-layer/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lasani
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis

  # Shared Infrastructure
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: lasani
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: