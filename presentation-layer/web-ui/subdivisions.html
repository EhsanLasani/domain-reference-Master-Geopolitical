<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Subdivisions Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-map-marked"></i> Country Subdivisions Management</h2>
            <div class="d-flex gap-2">
                <select class="form-select" id="countryFilter" style="width: 200px;">
                    <option value="">All Countries</option>
                </select>
                <input type="text" id="search" class="form-control" placeholder="Search subdivisions..." style="width: 300px;">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subdivisionModal">
                    <i class="fas fa-plus"></i> Add Subdivision
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Country</th>
                                <th>Type</th>
                                <th>Parent Subdivision</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subdivisionsTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Subdivision Modal -->
    <div class="modal fade" id="subdivisionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Subdivision</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="subdivisionForm">
                        <div class="mb-3">
                            <label class="form-label">Country *</label>
                            <select class="form-select" name="country_id" id="countrySelect" required>
                                <option value="">Select Country</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subdivision Code *</label>
                            <input type="text" class="form-control" name="subdivision_code" maxlength="10" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subdivision Name *</label>
                            <input type="text" class="form-control" name="subdivision_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subdivision Type</label>
                            <select class="form-select" name="subdivision_type">
                                <option value="">Select Type</option>
                                <option value="State">State</option>
                                <option value="Province">Province</option>
                                <option value="Region">Region</option>
                                <option value="County">County</option>
                                <option value="District">District</option>
                                <option value="Municipality">Municipality</option>
                                <option value="City">City</option>
                                <option value="Territory">Territory</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parent Subdivision</label>
                            <select class="form-select" name="parent_subdivision_id" id="parentSubdivisionSelect">
                                <option value="">No Parent</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="is_active" checked>
                            <label class="form-check-label">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveSubdivision()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api/v1';
        const TENANT_ID = 'test-tenant';
        let countries = [];
        let subdivisions = [];

        async function loadData() {
            await Promise.all([loadCountries(), loadSubdivisions()]);
        }

        async function loadCountries() {
            try {
                const response = await fetch(`${API_BASE}/countries`, {
                    headers: { 'X-Tenant-ID': TENANT_ID }
                });
                const data = await response.json();
                countries = data.countries || [];
                populateCountrySelects();
            } catch (error) {
                console.error('Error loading countries:', error);
            }
        }

        async function loadSubdivisions() {
            try {
                const response = await fetch(`${API_BASE}/subdivisions`, {
                    headers: { 'X-Tenant-ID': TENANT_ID }
                });
                const data = await response.json();
                subdivisions = data.subdivisions || [];
                displaySubdivisions(subdivisions);
            } catch (error) {
                console.error('Error loading subdivisions:', error);
            }
        }

        function populateCountrySelects() {
            const countryOptions = countries.map(country => 
                `<option value="${country.country_id}">${country.country_name} (${country.country_code})</option>`
            ).join('');
            
            document.getElementById('countrySelect').innerHTML = '<option value="">Select Country</option>' + countryOptions;
            document.getElementById('countryFilter').innerHTML = '<option value="">All Countries</option>' + countryOptions;
        }

        function displaySubdivisions(subdivisions) {
            const tbody = document.getElementById('subdivisionsTable');
            tbody.innerHTML = subdivisions.map(subdivision => `
                <tr>
                    <td><strong>${subdivision.subdivision_code}</strong></td>
                    <td>${subdivision.subdivision_name}</td>
                    <td>${getCountryName(subdivision.country_id)}</td>
                    <td>${subdivision.subdivision_type || '-'}</td>
                    <td>${getParentSubdivisionName(subdivision.parent_subdivision_id) || '-'}</td>
                    <td>
                        <span class="badge ${subdivision.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${subdivision.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editSubdivision('${subdivision.subdivision_id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteSubdivision('${subdivision.subdivision_id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getCountryName(countryId) {
            const country = countries.find(c => c.country_id === countryId);
            return country ? `${country.country_name} (${country.country_code})` : 'Unknown';
        }

        function getParentSubdivisionName(parentId) {
            const parent = subdivisions.find(s => s.subdivision_id === parentId);
            return parent ? parent.subdivision_name : null;
        }

        async function saveSubdivision() {
            const form = document.getElementById('subdivisionForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.is_active = formData.has('is_active');
            if (!data.parent_subdivision_id) delete data.parent_subdivision_id;

            try {
                const response = await fetch(`${API_BASE}/subdivisions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': TENANT_ID
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('subdivisionModal')).hide();
                    loadSubdivisions();
                    form.reset();
                }
            } catch (error) {
                console.error('Error saving subdivision:', error);
            }
        }

        // Filter by country
        document.getElementById('countryFilter').addEventListener('change', function() {
            const countryId = this.value;
            const filtered = countryId ? subdivisions.filter(s => s.country_id === countryId) : subdivisions;
            displaySubdivisions(filtered);
        });

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
