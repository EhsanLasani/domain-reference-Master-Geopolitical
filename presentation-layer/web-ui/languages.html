<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-language"></i> Languages Management</h2>
            <div class="d-flex gap-2">
                <input type="text" id="search" class="form-control" placeholder="Search languages..." style="width: 300px;">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#languageModal">
                    <i class="fas fa-plus"></i> Add Language
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Native Name</th>
                                <th>ISO3</th>
                                <th>Direction</th>
                                <th>Status</th>
                                <th>Countries</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="languagesTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Language Modal -->
    <div class="modal fade" id="languageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Language</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="languageForm">
                        <div class="mb-3">
                            <label class="form-label">Language Code *</label>
                            <input type="text" class="form-control" name="language_code" maxlength="2" required placeholder="e.g., en, fr, es">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Language Name *</label>
                            <input type="text" class="form-control" name="language_name" required placeholder="e.g., English, French, Spanish">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Native Name</label>
                            <input type="text" class="form-control" name="native_name" placeholder="e.g., English, Français, Español">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ISO3 Code</label>
                            <input type="text" class="form-control" name="iso3_code" maxlength="3" placeholder="e.g., eng, fra, spa">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Text Direction</label>
                            <select class="form-select" name="direction">
                                <option value="LTR">Left to Right (LTR)</option>
                                <option value="RTL">Right to Left (RTL)</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="is_active" checked>
                            <label class="form-check-label">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveLanguage()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api/v1';
        const TENANT_ID = 'test-tenant';

        async function loadLanguages() {
            try {
                const response = await fetch(`${API_BASE}/languages`, {
                    headers: { 'X-Tenant-ID': TENANT_ID }
                });
                const data = await response.json();
                displayLanguages(data.languages || []);
            } catch (error) {
                console.error('Error loading languages:', error);
            }
        }

        function displayLanguages(languages) {
            const tbody = document.getElementById('languagesTable');
            tbody.innerHTML = languages.map(language => `
                <tr>
                    <td><strong>${language.language_code}</strong></td>
                    <td>${language.language_name}</td>
                    <td>${language.native_name || '-'}</td>
                    <td>${language.iso3_code || '-'}</td>
                    <td>
                        <span class="badge ${language.direction === 'RTL' ? 'bg-warning' : 'bg-info'}">
                            ${language.direction || 'LTR'}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${language.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${language.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-info" onclick="showCountriesWithLanguage('${language.language_id}')">
                            <i class="fas fa-flag"></i> View
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editLanguage('${language.language_id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteLanguage('${language.language_id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function saveLanguage() {
            const form = document.getElementById('languageForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.is_active = formData.has('is_active');

            try {
                const response = await fetch(`${API_BASE}/languages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': TENANT_ID
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('languageModal')).hide();
                    loadLanguages();
                    form.reset();
                }
            } catch (error) {
                console.error('Error saving language:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadLanguages);
    </script>
</body>
</html>
