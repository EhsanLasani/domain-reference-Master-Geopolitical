<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-map"></i> Regions Management</h2>
            <div class="d-flex gap-2">
                <input type="text" id="search" class="form-control" placeholder="Search regions..." style="width: 300px;">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#regionModal">
                    <i class="fas fa-plus"></i> Add Region
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Parent Region</th>
                                <th>Status</th>
                                <th>Countries</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="regionsTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Region Modal -->
    <div class="modal fade" id="regionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Region</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="regionForm">
                        <div class="mb-3">
                            <label class="form-label">Region Code *</label>
                            <input type="text" class="form-control" name="region_code" maxlength="10" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Region Name *</label>
                            <input type="text" class="form-control" name="region_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Region Type</label>
                            <select class="form-select" name="region_type">
                                <option value="">Select Type</option>
                                <option value="Continent">Continent</option>
                                <option value="Subcontinent">Subcontinent</option>
                                <option value="Geographic">Geographic</option>
                                <option value="Economic">Economic</option>
                                <option value="Political">Political</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parent Region</label>
                            <select class="form-select" name="parent_region_id" id="parentRegionSelect">
                                <option value="">No Parent</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="is_active" checked>
                            <label class="form-check-label">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveRegion()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api/v1';
        const TENANT_ID = 'test-tenant';

        async function loadRegions() {
            try {
                const response = await fetch(`${API_BASE}/regions`, {
                    headers: { 'X-Tenant-ID': TENANT_ID }
                });
                const data = await response.json();
                displayRegions(data.regions || []);
                populateParentRegions(data.regions || []);
            } catch (error) {
                console.error('Error loading regions:', error);
            }
        }

        function displayRegions(regions) {
            const tbody = document.getElementById('regionsTable');
            tbody.innerHTML = regions.map(region => `
                <tr>
                    <td><strong>${region.region_code}</strong></td>
                    <td>${region.region_name}</td>
                    <td>${region.region_type || '-'}</td>
                    <td>${getParentRegionName(region.parent_region_id, regions) || '-'}</td>
                    <td>
                        <span class="badge ${region.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${region.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-info" onclick="showCountriesInRegion('${region.region_id}')">
                            <i class="fas fa-flag"></i> View
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editRegion('${region.region_id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteRegion('${region.region_id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function populateParentRegions(regions) {
            const select = document.getElementById('parentRegionSelect');
            select.innerHTML = '<option value="">No Parent</option>' + 
                regions.map(region => `<option value="${region.region_id}">${region.region_name}</option>`).join('');
        }

        function getParentRegionName(parentId, regions) {
            const parent = regions.find(r => r.region_id === parentId);
            return parent ? parent.region_name : null;
        }

        async function saveRegion() {
            const form = document.getElementById('regionForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.is_active = formData.has('is_active');
            if (!data.parent_region_id) delete data.parent_region_id;

            try {
                const response = await fetch(`${API_BASE}/regions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': TENANT_ID
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('regionModal')).hide();
                    loadRegions();
                    form.reset();
                }
            } catch (error) {
                console.error('Error saving region:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadRegions);
    </script>
</body>
</html>
